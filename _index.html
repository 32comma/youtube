  <div class="container mt-2">
    <div class="row">
      <div class="col-12">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleControls" data-slide-to="1"></li>
            <li data-target="#carouselExampleControls" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active"> <img class="d-block w-100"
                src="https://picsum.photos/1920/500?grayscale&random=1" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>Install</h5>
                <p>13:00</p>
              </div>
            </div>
            <div class="carousel-item"> <img class="d-block w-100"
                src="https://picsum.photos/1920/500?grayscale&random=2" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>Check</h5>
                <p>15:00</p>
              </div>
            </div>
            <div class="carousel-item"> <img class="d-block w-100"
                src="https://picsum.photos/1920/500?grayscale&random=3" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>Test</h5>
                <p>16:00</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev"> <span
              class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"> <span
              class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
   
      <div class="col-lg-3 col-12 recommend">
        <div class="row mx-0">
          <div class="col-12">
            <h3 class="text-left mt-4 name">Hans Zimmer</h3>
            <hr>
            <div class="media mt-2"> <img class="mr-3" src="https://picsum.photos/64/64?grayscale&random=8"
                alt="Generic placeholder image">
              <div class="media-body">
                <div class="album">Interstellar OST</div>
              </div>
            </div>
            <div class="media mt-2"> <img class="mr-3" src="https://picsum.photos/64/64?grayscale&random=9"
                alt="Generic placeholder image">
              <div class="media-body">
                <div class="album">Inception OST</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-12 recommend">
        <div class="row mx-0">
          <div class="col-12">
            <h3 class="text-left mt-4 name">Stellar Jang</h3>
            <hr>
            <div class="media mt-2"> <img class="mr-3" src="https://picsum.photos/64/64?grayscale&random=8"
                alt="Generic placeholder image">
              <div class="media-body">
                <div class="album">Stellar I</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
